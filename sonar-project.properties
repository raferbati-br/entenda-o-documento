# SonarCloud project configuration
# Preencha as propriedades abaixo com os valores do seu projeto no SonarCloud.
sonar.projectKey=raferbati-br_entenda-o-documento
sonar.organization=raferbati-br

# Informacoes gerais do projeto
sonar.projectName=entenda-o-documento
sonar.projectVersion=0.1.0
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Paths
sonar.sources=src
sonar.tests=tests

# Coverage (Vitest)
sonar.javascript.lcov.reportPaths=test-results/vitest/coverage-all/lcov.info

# Exclusions comuns
sonar.coverage.exclusions=**/*.d.ts,**/*.config.*,**/test-results/**,**/coverage/**,**/tests/**,**/.next/**
